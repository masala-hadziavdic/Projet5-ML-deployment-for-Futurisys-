name: Test and Deploy API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -------- TESTS --------
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest joblib scikit-learn pandas

      - name: Train ML model
        run: |
          python app/train_model.py  # Script Ã  crÃ©er qui gÃ©nÃ¨re app/model/model.pkl

      - name: Test FastAPI app loads
        run: |
          python -c "
import sys
sys.path.insert(0, '.')
from app.main import app
print('âœ… FastAPI app loads correctly')
          "

      - name: Run tests
        run: pytest

  # -------- DEPLOY TO HUGGINGFACE --------
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "ðŸš€ Deploying to HuggingFace..."

          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git clone https://huggingface.co/spaces/amely188/ml-futurisys hf-space
          cd hf-space

          rm -rf app/ || true

          cp ../Dockerfile . || true
          cp ../requirements.txt . || true
          cp ../README.md . || true
          cp -r ../app . || true

          git add .
          git commit -m "Auto deploy: ${{ github.sha }}" || exit 0
          git push https://amely188:$HF_TOKEN@huggingface.co/spaces/amely188/ml-futurisys main
